<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visited countries</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/assets/travel.png" />
    <script src="api.js" defer></script>
  </head>
  <body>
    <div class="overlay"></div>
    <section class="search container">
      <div class="search-bar">
        <h2>SEARCH FOR VISITED COUNTRIES:</h2>
        <div class="search-content">
          <input
            type="text"
            id="search-input"
            placeholder="Insert full country name e.g. Bulgaria, United States, Germany, Singapore"
            value=""
          />
          <button id="addBtn">ADD</button>
        </div>
      </div>
    </section>

    <section class="visited container">
      <div class="visited-countries">
        <h2>ADDED COUNTRIES:</h2>
        <div class="visited-content" id="visited-content"></div>
      </div>
      <div class="visited-buttons">
        <button id="submitBtn">DONE</button>
        <button id="resetBtn">RESET</button>
      </div>
    </section>

    <section class="outputData container" id="output"></section>
  </body>
</html>
